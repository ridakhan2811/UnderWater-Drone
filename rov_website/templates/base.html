<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ROV-KKHP - AI Powered Underwater Drone{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&family=Roboto:wght@400;700&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #0066ff;
            --secondary-color: #00d4ff;
            --dark-color: #0f1419;
            --light-color: #f8f9ff;
            --accent-color: #ff6b6b;
            --glass-bg: rgba(15, 25, 40, 0.7);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle at 50% 50%, #0a192f 0%, #050b14 100%);
            color: #ffffff;
            overflow-x: hidden;
        }

        /* HUD Scanline Effect */
        body::before {
            content: " ";
            position: fixed;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.15) 50%),
                        linear-gradient(90deg, rgba(255, 0, 0, 0.02), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.02));
            background-size: 100% 4px, 3px 100%;
            z-index: 9999;
            pointer-events: none;
            opacity: 0.3;
        }

        /* Navigation Styling with Glassmorphism */
        .navbar {
            background: rgba(15, 20, 25, 0.85) !important;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            padding: 1rem 0;
            border-bottom: 1px solid rgba(0, 212, 255, 0.2);
        }

        .navbar-brand {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            font-weight: 900;
            background: linear-gradient(135deg, #0066ff 0%, #00d4ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-link {
            color: #fff !important;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.85rem;
            font-weight: 600;
            margin: 0 0.8rem;
            position: relative;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .nav-link:hover,
        .nav-link.active {
            color: #00d4ff !important;
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(135deg, #0066ff 0%, #00d4ff 100%);
            transition: width 0.3s ease;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        /* Glassmorphism Sections */
        .hero-section { padding: 120px 0; position: relative; overflow: hidden; }
        .hero-title { font-size: 4.5rem; font-weight: 900; text-shadow: 0 0 20px rgba(0, 212, 255, 0.5); }
        .hero-subtitle { color: var(--secondary-color); font-family: 'Orbitron'; letter-spacing: 5px; }

        .btn-primary-gradient {
            background: linear-gradient(135deg, #0066ff 0%, #00d4ff 100%);
            border: none;
            color: white;
            padding: 0.8rem 2.5rem;
            font-weight: 600;
            border-radius: 5px;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(0, 102, 255, 0.4);
        }

        .btn-primary-gradient:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 25px rgba(0, 212, 255, 0.6);
            color: white;
        }

        .feature-card {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            height: 100%;
            border: 1px solid rgba(0, 212, 255, 0.1);
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .feature-card:hover {
            transform: translateY(-10px);
            border-color: var(--secondary-color);
            box-shadow: 0 15px 30px rgba(0, 212, 255, 0.2);
        }

        .feature-card i {
            font-size: 2.5rem;
            background: linear-gradient(135deg, #0066ff, #00d4ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
            display: block;
        }

        .telemetry-hud {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 220px;
            background: rgba(5, 11, 20, 0.9);
            border: 1px solid var(--secondary-color);
            border-radius: 8px;
            padding: 15px;
            z-index: 1000;
            font-family: 'monospace';
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
            pointer-events: none;
        }

        .hud-header { font-size: 0.7rem; color: var(--secondary-color); border-bottom: 1px solid rgba(0, 212, 255, 0.3); margin-bottom: 10px; display: flex; justify-content: space-between; }
        .hud-stat { display: flex; justify-content: space-between; font-size: 0.85rem; margin-bottom: 5px; }
        .val { color: #00ff88; text-shadow: 0 0 5px #00ff88; }

        footer { background: #050b14; color: white; padding: 4rem 0 2rem; border-top: 1px solid rgba(0, 212, 255, 0.1); }

        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-20px); } }
        @keyframes sonarPing { 0% { box-shadow: 0 0 0 0 rgba(0, 212, 255, 0.4); } 70% { box-shadow: 0 0 0 40px rgba(0, 212, 255, 0); } 100% { box-shadow: 0 0 0 0 rgba(0, 212, 255, 0); } }

        /* Floating Bubbles Background */
        .bubble {
            position: absolute;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            animation: bubbleRise 10s linear infinite;
            z-index: -1;
        }
        @keyframes bubbleRise {
            0% { transform: translateY(100vh) scale(0); opacity: 0; }
            50% { opacity: 0.5; }
            100% { transform: translateY(-100px) scale(1.2); opacity: 0; }
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-crosshairs me-2"></i> ROV-KKHP
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#home">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#rov">ROV</a></li>
                    <li class="nav-item"><a class="nav-link" href="#mission">Mission</a></li>
                    <li class="nav-item"><a class="nav-link" href="#team">Team</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <div class="container text-center">
            <p>&copy; 2025 ROV-KKHP Project Team | Engineering Excellence</p>
            <p class="small opacity-50 tracking-widest">TACTICAL ENCRYPTED FEED v5.0.3</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- AOS Library -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({ duration: 1000, once: true });

        // Background bubble generator
        function createBubbles() {
            for(let i = 0; i < 15; i++) {
                let bubble = document.createElement('div');
                bubble.className = 'bubble';
                let size = Math.random() * 20 + 10 + 'px';
                bubble.style.width = size;
                bubble.style.height = size;
                bubble.style.left = Math.random() * 100 + 'vw';
                bubble.style.animationDuration = Math.random() * 5 + 5 + 's';
                bubble.style.animationDelay = Math.random() * 5 + 's';
                document.body.appendChild(bubble);
            }
        }
        createBubbles();
    </script>
</body>
</html>
